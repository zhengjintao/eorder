<html ng-app="listApp">
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<!-- Site Properties -->
<title>BWC考勤系统</title>
<link rel="shortcut icon" type="image/png" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="dist/semantic.min.css">

<style type="text/css">
body {
	-webkit-text-size-adjust: 100%;
	background-color: #FFFFFF;
}
</style>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="dist/semantic.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="asserts/js/list.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
	  $('.menu .item')
	  .tab()
	;
  });
</script>

</head>
<body ng-controller="ListController as list" >
	<div class="ui container">
		<div class="row"></div>
		<div class="ui divider"></div>
		<div class="ui basic buttons">
		<a class="ui left attached button" href="order.html">主页</a>
<a class="right attached ui button" href="service.do?mode=detail">新規追加</a>
</div>
		
		<div class="ui divider"></div>
		<div class="row">
			<div class="ui top attached tabular menu">
				<a class="item active" data-tab="first">出售中</a> <a class="item"
					data-tab="second">已下架</a>
			</div>
			<div class="ui bottom attached tab segment active" data-tab="first">
				<div class="ui relaxed divided list">
					<div class="item"  ng-repeat="good in list.onsalegoods">
						<img class="ui avatar image" src={{good.img}}>
						<div class="content">
							<div class="header">{{good.text}}</div>
							<div class="header">¥{{good.price}}</div>
						</div>
						<div class="right floated content">
						    <div class="ui button" ng-click="list.unsale(good.id)">下架</div>
							<a class="ui button" href="service.do?mode=detail&id={{good.id}}">编辑</a>
						</div>
					</div>
				</div>
			</div>
			<div class="ui bottom attached tab segment" data-tab="second">
				<div class="ui relaxed divided list">
					<div class="item"  ng-repeat="unsalegood in list.unsalegoods">
						<img class="ui avatar image" src={{unsalegood.img}}>
						<div class="content">
							<div class="header">{{unsalegood.text}}</div>
							<div class="header">¥{{unsalegood.price}}</div>
						</div>
						<div class="right floated content">
						   <div class="ui button" ng-click="list.onsale(unsalegood.id)">上架</div>
							<a class="ui button" href="service.do?mode=detail&id={{unsalegood.id}}">编辑</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
